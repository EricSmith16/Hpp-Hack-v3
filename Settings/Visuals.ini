========================================================
[ESP]
|ESP.Enable 			= 1			;enable/disable esp
--------------------------------------------------------
|ESP.Player 			= 2			;1 - only enemies, 2 - all players, 0 - disable player esp
|ESP.Player.VisibleOnly 	= 0			;shows player esp only if you see player
--------------------------------------------------------
|ESP.Player.Box 		= 1			;enable/disable player box
|ESP.Player.Box.OutLine 	= 0			;enable/disable outline for box
|ESP.Player.Box.LineWidth 	= 1			;linewidth of box
--------------------------------------------------------
|ESP.Player.Box.T.Vis 		= 255, 200, 0
|ESP.Player.Box.T.Hide 		= 255, 25, 0
|ESP.Player.Box.CT.Vis 		= 0, 255, 100
|ESP.Player.Box.CT.Hide 	= 0, 50, 255
--------------------------------------------------------
|ESP.Player.Name 		= 1			;enable/disable show the player name
|ESP.Player.Weapon 		= 1			;enable/disable show the player weapon
|ESP.Player.Distance 		= 1			;1 - in units, 2 - in meters, 0 - disable
--------------------------------------------------------
|ESP.World 			= 1			;enable/disable world esp
|ESP.World.Weapons 		= 1			;enable/disable show weapons in world
|ESP.World.Sprites 		= 0			;enable/disable show sprites in world
|ESP.World.Nades 		= 1			;enable/disable show grenades in world
--------------------------------------------------------
|ESP.Font.OutLine 		= 1			;enable/disable outline for font
|ESP.Font.Color 		= 200, 200, 255
--------------------------------------------------------
|ESP.Sound 			= 1			;enable/disable sound esp
|ESP.Sound.FadeTime 		= 1000			;fade time
|ESP.Sound.Color 		= 255, 255, 255
========================================================

========================================================
[NoFlash]
|NoFlash.Enable = 1					;enable/disable noflash
--------------------------------------------------------
|NoFlash.FadeLimit = 100				;screen fade limit
|NoFlash.ShowPercentage = 2				;1 - colored text, 2 - colored text in box, 0 - disable
--------------------------------------------------------
|NoFlash.Font.OutLine = 1				;enable/disable outline for font
