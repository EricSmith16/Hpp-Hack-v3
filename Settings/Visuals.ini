========================================================
[ESP]
|ESP.Enable 			= 1			;enable/disable esp
--------------------------------------------------------
|ESP.Player 			= 2			;0 - disable, 1 - only enemies, 2 - all players
|ESP.Player.VisibleOnly 	= 0			;shows player esp only when the player is visible
--------------------------------------------------------
|ESP.Player.Box 		= 1			;enable/disable player box
--------------------------------------------------------
|ESP.Player.Name 		= 1			;enable/disable display name of the player.
|ESP.Player.Weapon 		= 1			;enable/disable display weapon of the player.
|ESP.Player.Distance 		= 0			;0 - disable, 1 - in units, 2 - in meters
--------------------------------------------------------
|ESP.World 			= 1			;enable/disable world esp
|ESP.World.Weapons 		= 1			;enable/disable display of weapons in world
|ESP.World.Sprites 		= 0			;enable/disable display of sprites in world
|ESP.World.Nades 		= 1			;enable/disable display of grenades in the world
--------------------------------------------------------
|ESP.Font.OutLine 		= 1			;enable/disable out line for font
--------------------------------------------------------
|ESP.Sound 			= 1			;enable/disable sound esp
|ESP.Sound.FadeTime 		= 1000			;time after which the sound is not valid
--------------------------------------------------------
|ESP.Panic.Key			= F8
========================================================

========================================================
[NoFlash]
|NoFlash.Enable 		= 1			;enable/disable noflash
--------------------------------------------------------
|NoFlash.Fade.Limit 		= 100			;screen fade limit
|NoFlash.Fade.Color 		= 150, 150, 255
|NoFlash.Fade.Color.Random 	= 1			;random fade color
--------------------------------------------------------
|NoFlash.ShowPercentage 	= 1			;1 - colored text, 2 - colored text in box, 0 - disable
--------------------------------------------------------
|NoFlash.Font.OutLine 		= 0			;enable/disable out line for font
